<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #0073e6;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #0073e6;
            border-bottom: 2px solid #0073e6;
            display: inline-block;
            padding-bottom: 5px;
        }
        .section-content {
            font-size: 1em;
            line-height: 1.6;
        }
        .profile-pic {
            float: left;
            margin-right: 20px;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
        .music-list, .game-list {
            list-style-type: none;
            padding: 0;
        }
        .music-list li, .game-list li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #f4f4f9;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>欢迎来到我的个人主页</h1>
    </div>
    <div class="container">
        <div class="section clearfix">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">
            <div class="section-content">
                <p>你好，我是一名计算机技术硕士研究生，专注于嵌入式开发和人工智能。我在智能物联网通信实验室工作，致力于探索前沿技术，推动技术的进步。</p>
            </div>
        </div>
        <div class="section">
            <div class="section-title">研究方向</div>
            <div class="section-content">
                <ul>
                    <li>嵌入式开发</li>
                    <li>人工智能</li>
                </ul>
            </div>
        </div>
        <div class="section">
            <div class="section-title">兴趣爱好</div>
            <div class="section-content">
                <p>在繁忙的学术生活之余，我喜欢放松自己，享受一些娱乐活动。</p>
                <div class="section-title">游戏</div>
                <ul class="game-list">
                    <li>英雄联盟</li>
                </ul>
                <div class="section-title">音乐</div>
                <ul class="music-list">
                    <li>《情书》</li>
                    <li>林俊杰和蔡卓妍的《小酒窝》</li>
                    <li>Twins的《我很想爱他》</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 个人主页. 保留所有权利.</p>
    </div>
</body>
</html>
