<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人网页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: #444;
      color: white;
      text-align: center;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    section {
      background-color: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    section h2 {
      color: #333;
    }

    section p {
      color: #666;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body>
  <header>
    <h1>我的个人网页</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#home">首页</a></li>
      <li><a href="#interests">兴趣爱好</a></li>
      <li><a href="#travel">旅行经历</a></li>
    </ul>
  </nav>
  <main>
    <section id="home">
  <h2>首页内容</h2>
  <img src="images/home.jpg" alt="首页图片">
  <p>这里是首页的一些介绍文字。</p>
</section>
<section id="interests">
  <h2>兴趣爱好</h2>
  <img src="images/interests.jpg" alt="兴趣爱好图片">
  <p>描述你的兴趣爱好相关内容。</p>
</section>
<section id="travel">
  <h2>旅行经历</h2>
  <img src="images/travel.jpg" alt="旅行经历图片">
  <p>分享你的旅行故事和经历。</p>
</section>
  </main>
  <footer>
    &copy; 2023 - 你的名字. 版权所有
  </footer>
  <script>
    // 获取所有导航链接
    const navLinks = document.querySelectorAll('nav ul li a');

    // 为每个导航链接添加点击事件监听器
    navLinks.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault(); // 阻止默认的链接跳转行为

        const targetId = this.getAttribute('href');
        const targetSection = document.querySelector(targetId);

        if (targetSection) {
          // 使用平滑滚动到目标部分
          targetSection.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
  </script>
</body>

</html>
