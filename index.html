<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Webpage</title>
  <style>
   body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: #444;
      color: white;
      text-align: center;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    section {
      background-color: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    section h2 {
      color: #333;
    }

    section p {
      color: #666;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    section img {
      width: 80%;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <header>
    <h1>LIAO Yinxiang 3221198</h1>
  
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#Idor">Idor</a></li>
      <li><a href="#My former university">My former university</a></li>
    </ul>
  
  <main>
    <section id="home">
      <h2>Group Photo</h2>
      <img src="images/home.jpg" alt="Home Picture">
      <p>Bosom Friend.</p>
    }
    <section id="Idor">
      <h2>Idor</h2>
      <img src="images/interests.jpg" alt="Interests Picture">
      <p>Charlene Choi</p>
    }
    <section id="My former university">
      <h2>My former university</h>
      <img src="images/travel1.jpg" alt="Travel Picture 1">
      <img src="images/travel2.jpg" alt="Travel Picture 2">
      <p>Shenzhen Technology University</p>
    }
  }
  <footer>
    &copy; 2024 - LYX. All Rights Reserved
  }
  <script>
    // 获取所有导航链接
    const navLinks = document.querySelectorAll('nav ul li a');

    // 为每个导航链接添加点击事件监听器
    navLinks.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault(); // 阻止默认的链接跳转行为

        const targetId = this.getAttribute('href');
        const targetSection = document.querySelector(targetId);

        if (targetSection) {
          // 使用平滑滚动到目标部分
          targetSection.scrollIntoView({ behavior: 'smooth' });
        }
    });
  });
  </script>
</body>

</html>
